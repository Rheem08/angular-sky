<div *ngIf="cartItems.length === 0" class="alert alert-info">Cart is Empty</div>
<ul *ngIf="cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let items of cartItems">
        Book ID: {{items.productId}} -- Book Name: {{items.productName}} -- Book Price: {{ items.price | currency }}  x {{items.qty}}
        </li>
        <li> Cart Total: {{cartTotal}}        
        </ul>
