<ul *ngFor = "let product of products">
    <div class="row">
      <div class="row">
        <div class="col"> 
            <h4>{{product.id}} - {{ product.title}} - {{product.author}} - {{product.category}} - ${{product.cost}} - {{product.qty}} Stock</h4>
            <p><button class="btn btn-success" (click)="addToCart(product)">Add to Cart</button></p>
        </div>
      </div>
      <hr>
    </div>
    </ul>
