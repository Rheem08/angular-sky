<ul *ngFor = "let b of inventory">
<div class="row">
  <div class="row">
    <div class="col"> 
        <h4>{{ b.itemId }} - {{ b.title }} - {{b.author}} - {{b.category}} - ${{b.cost}} - {{b.stock}} Stock</h4>
        <p><button class="btn btn-success">Add to Cart</button></p>
    </div><!-- /.col-lg-4 --> 
  </div>
  <hr>
</div>
</ul>
<app-cart></app-cart>
