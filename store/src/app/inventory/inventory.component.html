<div>
  <h2> Book List</h2>
  <ul *ngFor = "let b of inventory">
    <li>{{ b.itemId }} - {{ b.title }} - {{b.author}} - {{b.category}} - {{b.cost}} - {{b.stock}}</li> 
  </ul>
</div>
